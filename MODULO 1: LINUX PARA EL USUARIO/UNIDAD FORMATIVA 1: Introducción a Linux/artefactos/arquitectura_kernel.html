<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Unix - Círculos Concéntricos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .onion-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilo base para todas las capas */
        .layer {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: absolute;
            text-align: center;
            font-weight: bold;
        }

        .layer:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Capa 1: Aplicaciones (Exterior) */
        .apps {
            width: 480px;
            height: 480px;
            background-color: #e1f5fe;
            border: 2px solid #03a9f4;
            color: #01579b;
            align-items: flex-start;
            padding-top: 20px;
        }

        /* Capa 2: Shell */
        .shell {
            width: 360px;
            height: 360px;
            background-color: #e8f5e9;
            border: 2px solid #4caf50;
            color: #1b5e20;
            align-items: flex-start;
            padding-top: 20px;
        }

        /* Capa 3: Kernel */
        .kernel {
            width: 240px;
            height: 240px;
            background-color: #fff3e0;
            border: 2px solid #ff9800;
            color: #e65100;
            align-items: flex-start;
            padding-top: 20px;
        }

        /* Capa 4: Hardware (Núcleo) */
        .hardware {
            width: 120px;
            height: 120px;
            background-color: #ffebee;
            border: 2px solid #f44336;
            color: #b71c1c;
            position: relative; /* Reseteo para centrar el texto */
            padding-top: 0;
            display: flex;
            align-items: center;
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
        }

        #description { color: #555; line-height: 1.6; }
    </style>
</head>
<body>

    <h1>Estructura de un Sistema Unix</h1>

    <div class="onion-container">
        <div class="layer apps" onclick="showInfo('apps')">
            APLICACIONES (User Space)
            <div class="layer shell" onclick="event.stopPropagation(); showInfo('shell')">
                SHELL (Intérprete)
                <div class="layer kernel" onclick="event.stopPropagation(); showInfo('kernel')">
                    KERNEL (Núcleo)
                    <div class="layer hardware" onclick="event.stopPropagation(); showInfo('hardware')">
                        HARDWARE
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-box">
        <h3 id="info-title">Haz clic en una capa para aprender más</h3>
        <p id="description">La arquitectura Unix se organiza en niveles de abstracción que permiten al usuario interactuar con los circuitos físicos de forma segura y eficiente.</p>
    </div>

    <script>
        const info = {
            apps: {
                title: "Aplicaciones y Utilidades",
                text: "Es la capa más externa donde residen los programas de usuario (navegadores, editores de texto, compiladores). Interactúan con el shell o directamente con el kernel mediante llamadas al sistema."
            },
            shell: {
                title: "Shell (Intérprete de Comandos)",
                text: "Es la interfaz entre el usuario y el Kernel. Lee tus comandos y los traduce a instrucciones que el Kernel pueda entender. Ejemplos: Bash, Zsh, Sh."
            },
            kernel: {
                title: "Kernel (El Corazón)",
                text: "Es el software base que gestiona los recursos. Administra la memoria, el tiempo de CPU, los archivos y la comunicación entre hardware y software."
            },
            hardware: {
                title: "Hardware",
                text: "La base física del sistema: CPU, Memoria RAM, discos duros, y dispositivos de entrada/salida."
            }
        };

        function showInfo(layer) {
            document.getElementById('info-title').innerText = info[layer].title;
            document.getElementById('description').innerText = info[layer].text;
        }
    </script>
</body>
</html>
